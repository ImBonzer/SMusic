<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="./Style2.css">
</head>
<body>
  <div class="login-container">
    <h2>Registro de Usuario</h2>

    <form id="formRegistro">
      <label for="nombre">Nombre completo:</label><br>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required><br><br>

      <label for="correo">Correo electrónico:</label><br>
      <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico" required><br><br>

      <label for="contraseña">Contraseña:</label><br>
      <input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña" required><br><br>

      <label for="confirmar-contraseña">Confirmar Contraseña:</label><br>
      <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Escribe de nuevo tu contraseña" required><br><br>

      <button type="submit">Registrarse</button>
    </form>

    <p class="login-link">¿Ya tienes cuenta? <a href="Inicio.html">Inicia sesión aquí</a></p>
  </div>

  <script src="./JavaScript/script.js"></script>
</body>
</html>
