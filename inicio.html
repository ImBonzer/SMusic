<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="./Style2.css">
</head>
<body>


<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form action="/login" method="post">
    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required><br><br>

    <label for="contraseña">Contraseña:</label><br>
    <input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña" required><br><br>

    <button type="submit">Entrar</button>
  </form> 

  <p class="register-link">¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a></p>
</div>

<script src="./JavaScript/script.js"></script>

</body>
</html>
